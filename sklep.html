            <div class="modal hidden">
            <h1 class="signup-title">Wybierz kurs, na który chcesz się zapisać, a my się odezwiemy!</h1>
        <form class="signup-form">
        
        <label for="first-name">Imię</label>
        <input type="text" id="first-name">
        <br>
        <label for="last-name">Nazwisko</label>
        <input type="text" id="last-name">
        <br>
        <label for="phone-number">Numer telefonu</label>
        <input type="text" id="phone-number">
        <br>
        <label for="course">Kurs</label>
        <select id="course">
            <option value="AOWD">PADI Advanced Open Water Diver AOWD - kurs ponadpodstawowy do 30m</option>
            <option value="RD">PADI Rescue Diver RD - kurs nurka ratownika</option>
            <option value="EFR">PADI Emerygency Firs Response EFR - kurs pierwszej pomocy przedmedycznej</option>
            <option value="DIVEMASTER">PADI Divemaster - kurs przewodnika nurkowego - Lidera</option>
            <option value="NITROX">PADI NITROX Diver - kurs nurkowania na wzbogaconej mieszance do 40% O2 	</option>
            <option value="DRY">PADI Dry Suit Diver - kurs nurkowania w suchym skafandrze </option>
            <option value="DEEP">PADI Deep Diver - kurs nurkowania głębokiego do 40m</option>
        </select>
        <br>
        <button class="send-button">wyslij</button>
    </form>
